name: Estimate Memory

on:
  workflow_dispatch:
    inputs:
      service_uri:
        description: 'Local tercen servicce'
        required: true
        type: string
        default: 'http://127.0.0.1:5400'
      repo_url:
        description: 'GitHub repository URL of the operator to test'
        required: true
        type: string
        default: 'https://github.com/tercen/plot_operator'
      team_name:
        description: 'Team name for project and workflow ownership'
        required: true
        type: string
        default: 'test'
      n_obs:
        description: 'Number of observations (default: 500)'
        required: false
        type: string
        default: '500:2:700'
      n_sp:
        description: 'Number of species (default: 4)'
        required: false
        type: string
        default: '2:2:10'
      n_variable:
        description: 'Number of variables (default: 4)'
        required: false
        type: string
        default: '2:2:10'


# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}


jobs:
  estimate-memory:
    runs-on: ubuntu-latest
    outputs:
      memory-estimate: ${{ steps.save-output.outputs.result }}
    steps:
      - name: Start tercen server
        uses: tercen/actions/start-tercen@main

      - name: Wait for Tercen to be ready
        run: |
          echo "Waiting for Tercen to finish initializing..."
          max_wait=300
          elapsed=0
          while [ $elapsed -lt $max_wait ]; do
            if docker logs start-tercen-tercen-1 2>&1 | grep -q "ServiceFactory : Factory service initialized"; then
              echo "Tercen is ready!"
              sleep 5
              break
            fi
            echo "Still waiting for Tercen... ($elapsed seconds elapsed)"
            sleep 10
            elapsed=$((elapsed + 10))
          done
          
          if [ $elapsed -ge $max_wait ]; then
            echo "Tercen did not start within $max_wait seconds"
            docker logs start-tercen-tercen-1
            exit 1
          fi

      - name: Log in to the Container registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug connection to Tercen
        id: run-estimator
        run: |
          echo "=== Testing connectivity ==="

          echo "1. Testing localhost:5400"
          curl -v http://localhost:5400 || echo "Failed to connect to localhost:5400"

          echo -e "\n2. Testing 127.0.0.1:5400"
          curl -v http://127.0.0.1:5400 || echo "Failed to connect to 127.0.0.1:5400"

          echo -e "\n3. Testing 0.0.0.0:5400"
          curl -v http://0.0.0.0:5400 || echo "Failed to connect to 0.0.0.0:5400"

          echo -e "\n4. Checking open ports"
          netstat -tuln | grep 5400 || echo "Port 5400 not found in netstat"

          echo -e "\n5. Checking running docker containers"
          docker ps

          echo -e "\n6. Checking tercen container logs"
          TERCEN_CONTAINER=$(docker ps --filter "name=tercen" --format "{{.Names}}" | grep -E "tercen-1$" | head -1)
          if [ -n "$TERCEN_CONTAINER" ]; then
            echo "Container name: $TERCEN_CONTAINER"
            docker logs --tail 100 "$TERCEN_CONTAINER"
          else
            echo "No tercen container found"
          fi

          echo -e "\n7. Testing from inside a docker container with --net=host"
          docker run --rm --net=host curlimages/curl:latest curl -v http://localhost:5400 || echo "Failed from docker container"

          echo -e "\n8. Testing input service_uri: ${{ inputs.service_uri }}"
          curl -v ${{ inputs.service_uri }} || echo "Failed to connect to ${{ inputs.service_uri }}"

          # Create a dummy JSON file so the workflow doesn't fail
          echo '{"status": "debug"}' > memory-estimate.json

      - name: Save output
        id: save-output
        run: |
          echo "result=$(cat memory-estimate.json | jq -c .)" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: memory-estimate
          path: memory-estimate.json

  use-memory-estimate:
    runs-on: ubuntu-latest
    needs: estimate-memory
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: memory-estimate

      - name: Display memory estimate
        run: |
          echo "Memory estimate from previous job:"
          cat memory-estimate.json
          echo "From output: ${{ needs.estimate-memory.outputs.memory-estimate }}"
