name: Estimate Memory

on:
  workflow_dispatch:
    inputs:
      service_uri:
        description: 'Local Tercen service'
        required: true
        type: string
        default: 'http://127.0.0.1:5400'
      repo_url:
        description: 'GitHub repository URL of the operator to test'
        required: true
        type: string
        default: 'https://github.com/tercen/plot_operator'
      repo_branch:
        description: 'GitHub repository URL of the operator to test'
        required: true
        type: string
        default: 'master'
      team_name:
        description: 'Team name for project and workflow ownership'
        required: true
        type: string
        default: 'test'
      n_obs:
        description: 'Number of observations (default: 500)'
        required: false
        type: string
        default: '500:2:700'
      n_sp:
        description: 'Number of species (default: 4)'
        required: false
        type: string
        default: '2:2:10'
      n_variable:
        description: 'Number of variables (default: 4)'
        required: false
        type: string
        default: '2:2:10'
      sig_level:
        description: 'Model significance level (default: 0.05)'
        required: false
        type: string
        default: '0.05'


# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}


jobs:
  estimate-memory:
    runs-on: ubuntu-latest
    outputs:
      memory-estimate: ${{ steps.save-output.outputs.result }}
    steps:
      - name: Start tercen server
        uses: tercen/actions/start-tercen@main

      - name: Log in to the Container registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run memory estimator
        id: run-estimator
        run: |
          docker run --rm --net=host \
            -v ${{ github.workspace }}:/output \
            ${{ env.REGISTRY }}/tercen/memory_estimator:main \
            --username ${{ secrets.TERCEN_USER }} \
            --password ${{ secrets.TERCEN_PASSW }} \
            --repo-url ${{ inputs.repo_url }} \
            --repo-branch ${{ inputs.repo_branch }} \
            --team-name ${{ inputs.team_name }} \
            --tercen-url ${{ inputs.service_uri }} \
            --n-obs ${{ inputs.n_obs }} \
            --n-sp ${{ inputs.n_sp }} \
            --n-variable ${{ inputs.n_variable }} \
            --output /output/run_estimate.csv


      - name: Save output
        id: save-output
        run: |
          echo "result=$(cat memory-estimate.json | jq -c .)" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: run_estimate
          path: ${{ github.workspace }}/run_estimate.csv

  create-memory-model:
    runs-on: ubuntu-latest
    needs: estimate-memory
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: run_estimate

      - name: Log in to the Container registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run model estimator
        run: |
          docker pull ${{ env.REGISTRY }}/tercen/model_estimator:main
          docker run --rm -v ${{ github.workspace }}:/data \
            ${{ env.REGISTRY }}/tercen/model_estimator:main \
            /data/run_estimate.csv \
            --target-column estimated_ram_mb \
            --ignore-columns runtime_seconds \
            --significance-threshold ${{ inputs.sig_level }} \ 
            --output /data/memory_model 

      - name: Commit model files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add memory_model_model.json memory_model_simple_model.png
          git commit -m "Update memory model [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: memory-model
          path: |
            ${{ github.workspace }}/memory_model_model.json
            ${{ github.workspace }}/memory_model_simple_model.png
